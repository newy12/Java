/*
 * This file was generated by the Gradle 'init' task.
 */
buildscript {
    ext {
        queryDslVersion = "5.0.0"
    }
}
plugins {
    id 'java-library'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.7.3'
}
jar {
    manifest {
        attributes('Main-Class' : 'com.summar.summar.SummarApplication')
    }
}
bootJar {
    jar.enabled = true
    archiveName("test.jar")
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.3'
    api 'org.springframework.boot:spring-boot-starter-validation:2.5.2'
    api 'net.nurigo:sdk:4.2.4'
    api 'org.springframework.boot:spring-boot-starter-tomcat:2.7.3'
    api 'org.springframework.boot:spring-boot-starter-undertow:2.7.3'
    api 'org.springframework.boot:spring-boot-starter-security:2.7.3'
    api 'org.springframework.boot:spring-boot-starter-data-redis:2.7.3'
    api 'org.springdoc:springdoc-openapi-ui:1.6.9'
    api 'org.springframework.boot:spring-boot-starter-web:2.7.3'
    api 'io.jsonwebtoken:jjwt:0.9.1'
    api 'org.springframework.boot:spring-boot-starter-oauth2-client:2.7.3'
    api 'org.mapstruct:mapstruct:1.3.1.Final'
    api 'org.projectlombok:lombok-mapstruct-binding:0.2.0'
    api 'io.springfox:springfox-swagger2:2.9.2'
    api 'io.springfox:springfox-swagger-ui:2.9.2'
    api 'org.springframework.cloud:spring-cloud-starter-aws:2.2.6.RELEASE'
    api 'com.amazonaws:aws-java-sdk-s3:1.12.372'
    api 'commons-fileupload:commons-fileupload:1.3'
    api 'commons-io:commons-io:2.8.0'
    api 'com.google.code.gson:gson:2.8.6'
    api 'org.springframework.boot:spring-boot-starter-data-elasticsearch:2.6.2'
    api "com.querydsl:querydsl-jpa:${queryDslVersion}"
    api 'org.springframework.boot:spring-boot-starter-jdbc'
    // https://mvnrepository.com/artifact/com.google.firebase/firebase-admin
    runtimeOnly 'com.google.firebase:firebase-admin:8.1.0'
    // https://mvnrepository.com/artifact/com.squareup.okhttp3/okhttp
    implementation 'com.squareup.okhttp3:okhttp:4.9.3'
    // https://mvnrepository.com/artifact/com.google.api-client/google-api-client
    implementation 'com.google.api-client:google-api-client:2.0.0'
    // https://mvnrepository.com/artifact/com.google.auth/google-auth-library-oauth2-http
    implementation 'com.google.auth:google-auth-library-oauth2-http:1.14.0'

    //Json Dependencies
    implementation 'com.fasterxml.jackson.core:jackson-databind'
    implementation 'org.springframework.data:spring-data-commons'
    implementation 'commons-codec:commons-codec:1.15'
    implementation group: 'org.json', name: 'json', version: '20201115'
    implementation 'com.google.code.gson:gson'

    // https://mvnrepository.com/artifact/com.h2database/h2
    runtimeOnly 'com.h2database:h2:1.4.200'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.7.3'
    runtimeOnly 'mysql:mysql-connector-java:8.0.30'
    //testImplementation 'org.mockito:mockito-all:1.10.19'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.3'
    testImplementation 'org.springframework.security:spring-security-test:5.7.3'
    //testImplementation group: 'org.mockito', name: 'mockito-all', version: '1.9.5'
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor('org.projectlombok:lombok:1.18.24')
    annotationProcessor "com.querydsl:querydsl-apt:${queryDslVersion}"
}

group = 'com.summar'
version = '0.0.1-SNAPSHOT'
description = 'summar'
java.sourceCompatibility = JavaVersion.VERSION_1_9

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
targetCompatibility = JavaVersion.VERSION_1_9
